<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox estilo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }
    </style>
    <script>
        //AÃ±adir vuestor token y vuestro estilo
        function init() {
            mapboxgl.accessToken =
                'pk.eyJ1IjoiZW1vbHRvdmk3IiwiYSI6ImNrNWNwMTB4NTA5djYzbnFmczVtZWN5bGQifQ.4TZHCIF2dT6LtuzwqD-KrA';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/emoltovi7/ck6l1fon119mt1ip7hx7tblcd',
                center: [2.836951, 41.971927],
                zoom: 17,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({compact: true}));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("cementerio_source", {
                    type: "vector",
                    url: "mapbox://emoltovi7.1qdptq5n" //poner mapbox://vuestro id
                }); //fin map source

                map.addLayer({
                    id: "cementerio",
                    type: "point",
                    source: "cementerio_source",
                    'source-layer': "sepulturas-07awi5", //poner vuestro titulo capa
                    paint:{
                        'line-color':"#00ff00",
                        "line-width":3
                    }
                });
            });

        }
    </script>
</head>

<body onload="init()">
    <div id="map"></div>
</body>

</html>
